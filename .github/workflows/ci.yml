name: CI
on: 
  push:
  pull_request:
  workflow_dispatch:  # Allows manual trigger from GitHub UI or CLI
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npm run lint
